{% include "common/top.html" %}

            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="container-fluid">
            {% if ancestors %}
            {% for ancestor in ancestors %}
            <a href="../../topic/{{ ancestor.id }}/">{{ ancestor }}</a> >>

        	{% endfor %}
        	</ul>
	        {% endif %}

        </div> <!-- /container -->
</div>
