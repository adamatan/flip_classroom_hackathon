{% extends "common/base.html" %}

{% block content %}

<div class="container">

	<!-- Main hero unit for a primary marketing message or call to action -->
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2">
				<h4>תגיות</h4>
				{% for t in video.tagvideo_set.all %}
				<div class="topic_button">
					<a class="btn btn-info btn-medium">{{t.tag.name}} ({{t.tag.get_video_count}})</a>
				</div>
				{% endfor %}
			</div>
				
			<div class="span10 mini-layout-body">

				<h1>{{ video.video_title }}</h1>
				<p>
					<a href="http://example.com">מדעי המחשב</a> >> <a href="http://example.com">תכנות מתקדם</a> >> <a href="http://example.com">מציאת ערך קיצון במבני נתונים</a> >> <a href="http://example.com">{{ video.video_title }}</a>
				</p>

				<iframe width="560" height="315" src="//www.youtube.com/embed/{{ video.youtube_movie_id }}" frameborder="0" allowfullscreen></iframe>

			</div>
		</div>
		<!-- /container -->
	</div>
</div>
{% endblock %}
