{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'common/css/stylesheet.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'common/css/bootstrap-rtl.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'common/css/bootstrap-responsive-rtl.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'common/css/main.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'common/css/style.css' %}" />



<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
			<a class="brand" href="#">♲ שיעור הפוך</a>
			<div class="nav-collapse collapse">
				<ul class="nav">
					<li class="active">
						<a href="#">עמוד ראשי</a>
					</li>

					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">נושאי לימוד<b class="caret"></b></a>
						<ul class="dropdown-menu">
						{% for topic in topics %}
						<li>
							<a href="/core/topic/{{ topic.id }}/"">{{ topic }}</a>
						</ul>
						{% endfor %}
					</li>

					<li>
						<a href="#about">בחינות בגרות</a>
					</li>
					<li>
						<a href="#contact">העמוד שלי</a>
					</li>
					{% if user.is_active %}
					<li dir="ltr"><a>שלום {{user.first_name}}</a></li>
					<li dir="ltr"><a href="{% url 'fc_user:logout' %}">התנתק</a></li>
					{% else %}
					<li dir="ltr"><a href="{% url 'fc_user:login' %}">התחבר</a></li>
					<li dir="ltr"><a href="{% url 'fc_user:register' %}">הרשם</a></li>
					{% endif %}
				</ul>
			</div>
		</div>
	</div>
</div>
