{% extends "common/base.html" %}
{% load i18n %}
{% load staticfiles %}
{% block content %}

<div class="container">
    <div class="page-header">
        <h1>{% trans 'Welcome' %}<br>
            <small>{% trans 'Please feel free to view the video items' %}</small>
        </h1>
    </div>


    {% for topic in topics %}
    <div class="row">
        <a href="{% url 'core:topic_view' topic.id %}">
            <div class="col-md-3"><h3>{{ topic }}</h3></div>
        </a>
        <div class="col-md-9">
            {% for child in topic.children %}
            <a href="{% url 'core:topic_view' child.id">
                <div class="row-fluid"><h5>{{ child }}</h5></div>
            </a>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
